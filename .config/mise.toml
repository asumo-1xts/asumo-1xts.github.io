[tools]
yarn = "4.9.2"

[tasks."2webp"]
run = '''
cd docs/public/images
for f in *.${usage_arg}; do 
    ffmpeg -hide_banner -loglevel error -y -i "$f" \
    "${f%.${usage_arg}}.webp" && rm "$f"; 
done
'''
alias = "2w"
usage = '''
arg "<arg>" default=""
'''
description = "Convert images to webp"

[tasks."install"]
run = '''
yarn install
'''
alias = "yi"
usage = '''
arg "<arg>" default=""
'''
description = "Installs dependencies using Yarn."

[tasks."dev"]
run = '''
yarn dev
'''
alias = "yd"
usage = '''
arg "<arg>" default=""
'''
description = "Starts the development server."

[tasks."build"]
run = '''
yarn build
'''
alias = "yb"
usage = '''
arg "<arg>" default=""
'''
description = "Builds the project for production."
